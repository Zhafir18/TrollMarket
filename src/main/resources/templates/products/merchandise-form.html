<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body>
<div class="wrapper">
    <header th:replace="~{layout :: header-layout}"></header>
    <main>
        <div>
            <h4>
                Merchandise > Add Product
            </h4>
        </div>
        <form class="upsert-form" method="post" th:action="@{/product/upsert}" th:object="${dto}">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{username}">
            <table>
                <tbody>
                <tr>
                    <td>
                        <label>Name</label>
                    </td>
                    <td>
                        <input type="text" th:field="*{name}">
                        <div th:errors="*{name}" class="field-validation-error"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Category</label>
                    </td>
                    <td>
                        <select th:field="*{category}">
                            <option th:value="null">Select Category</option>
                            <option th:each="option : ${categoryDropdown}"
                                    th:value="${option.value}" th:text="${option.textContent}"
                                    th:selected="${option.value == category}"
                            ></option>
                        </select>
                        <div th:errors="*{category}" class="field-validation-error"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Description</label>
                    </td>
                    <td>
                        <input type="text" th:field="*{description}">
                        <div th:errors="*{description}" class="field-validation-error"></div>
                    </td>
                </tr>
                <tr>
                    <td><label>Price</label></td>
                    <td>
                        <input type="text" th:field="*{price}">
                        <div class="field-validation-error" th:errors="*{price}"></div>
                    </td>
                </tr>
                <tr>
                    <td><label>Discontinue</label></td>
                    <td>
                        <input type="checkbox" th:field="*{isDiscontinue}">
                        <div class="field-validation-error" th:errors="*{isDiscontinue}"></div>
                    </td>
                </tr>
                </tbody>
            </table>
            <button type="submit" class="green-button">Submit</button>
            <a class="green-button" th:href="@{/product/merchandiseIndex(username=${#authentication.getPrincipal().getUsername()})}">Cancel</a>
        </form>
    </main>
</div>

</body>
</html>
